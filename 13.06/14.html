<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourteen</title>
    <style>
        li:nth-child(3n) {
            background-color: rgb(230, 173, 216);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Plum</li>
        <li>Papaya</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
