<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eleven</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 100%;
      padding: 20px;
      background-color: #fff;
      font-size: 14px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .image-section {
      display: none;
    }
    @media (min-width: 600px) {
      .card {
        width: 80%;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card:hover {
        transform: translateY(-5px);
      }
    }
    @media (min-width: 900px) {
      .card {
        width: 70%;
        display: flex;
        text-align: left;
        font-size: 18px;
        border-radius: 10px;
      }
      .image-section {
        display: block;
        width: 30%;
      }
      .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .content {
        padding: 20px;
        width: 70%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image-section">
      <img src="Screenshot 2025-06-06 072700.jpg" alt="Sample Image">
    </div>
    <div class="content">
      <h2>Responsive Card</h2>
      <p>This card adjusts its layout and styles based on screen width using media queries. Resize your browser to see the changes!</p>
    </div>
  </div>

</body>
</html>
